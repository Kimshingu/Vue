<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container" id='app'>
    <h1>Calculator</h1>
    <form class="" action="index.html" method="post">
      <input type="text" size="5" v-on:keyup.13="setA">
      <label for="">+</label>
      <input type="text" size="5" v-on:keyup.13="setB">
      <button type="button" name="button" v-on:click="sum">Show</button>
    </form>
    <h2>Result:</h2>
    <pre>
      {{$data.result}}
    </pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        a:0,
        b:0,
        result:null
      },
      methods: {
        setA : function(e){
          this.a= parseInt(e.target.value);
          console.log(this.a);
        },
        setB : function(e){
          this.b= Number(e.target.value);
          console.log(this.b);
        },
        sum : function(){
          this.result = this.a + this.b;
        }
      }

    });
    
  </script>
</body>

</html>
