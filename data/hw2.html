<head>

<body>
  
  <div id="app">
    <h1>Todolist</h1>
    <input v-on:keyup.13="getData"> 
    <ul>
      <li v-for="s in todos">{{s.prop}}

    </ul>

  </div>

          console.log(e);
          var i = this.todos.findIndex();

						// this.todos.splice(i,1);  
        },
        comData: function(e){

    });
  </script>
